{extend name="layout"}
{block name="pagetitle"}修改资料{/block}
{block name="main"}
<div class="ad layui-main mt10"></div>
<div class="userpage layui-main">
    <div class="user-left">
      {include file="user/menu" /}
    </div>
	<div class="user-main">
		<div class="layui-tab layui-tab-brief">
		    <ul class="layui-tab-title">
		        <li class="layui-this">修改资料</li>
		    </ul>
		    <div class="layui-tab-content">
		        <form class="layui-form" action="{:url('update')}" method="post">
		            <input type="hidden" name="id" value="{$user.id}">
		            <div class="layui-form-item">
		                <label class="layui-form-label">用户名</label>
		                <div class="layui-input-inline">
		                    <input type="text" name="username" class="layui-input" value="{$user.username}" {if $user.username!=''} disabled="" {/if}>
		                </div>
		            </div>
		            <div class="layui-form-item">
		                <label class="layui-form-label">昵称</label>
		                <div class="layui-input-inline">
		                    <input type="text" name="nickname" class="layui-input" value="{$user.nickname}">
		                </div>
		            </div>
		            <div class="layui-form-item">
		                <div class="layui-input-block">
		                    <button class="layui-btn layui-bg-red" lay-submit lay-filter="*">立即提交</button>
		                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		                </div>
		            </div>
		        </form>
		    </div>
		</div>
	</div>
</div>

{/block}
