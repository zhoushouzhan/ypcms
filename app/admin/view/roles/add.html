{extend name="base" /} {block name="pageBody"}
<div class="layui-tab layui-tab-brief">
  <ul class="layui-tab-title">
    <li class=""><a href="{:url('index')}">角色</a></li>
    <li class="layui-this">添加角色</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <form
        class="layui-form form-container"
        action="{:url('save')}"
        method="post"
      >
        <div class="layui-form-item">
          <label class="layui-form-label">名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="title"
              value=""
              required
              lay-verify="required"
              placeholder="请输入权限组名称"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <input
              type="radio"
              name="status"
              value="1"
              title="启用"
              checked="checked"
            />
            <input type="radio" name="status" value="0" title="禁用" />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">描述</label>
          <div class="layui-input-block">
            <textarea name="intro" id="intro" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">序号</label>
          <div class="layui-input-block">
            <input type="text" name="sort" value="" class="layui-input" />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{/block}
