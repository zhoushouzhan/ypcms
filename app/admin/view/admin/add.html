{extend name="base" /}
{block name="pageBody"}
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class=""><a href="{:url('index')}">用户列表</a></li>
        <li class="layui-this">添加用户</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" action="{:url('save')}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" value="" required lay-verify="required" placeholder="请输入用户名" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" value="" required lay-verify="required" placeholder="请输入密码" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="confirm_password" value="" required lay-verify="required" placeholder="请再次输入密码" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" checked="checked">
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属权限组</label>
                    <div class="layui-input-block">

                        {foreach name="roles" item="vo"}
                        <input type="checkbox" name="roles_id[]" title="{$vo.title}" lay-skin="primary" value="{$vo.id}">
                        {/foreach}

                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">学科</label>
                    <div class="layui-input-block">
                        <input type="radio" name="subject_id" title="无" value="-1" checked>
                        {foreach name="subject" item="vo"}
                        <input type="radio" name="subject_id" title="{$vo.title}" value="{$vo.id}">
                        {/foreach}
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="script"}

<script>
    setTimeout(function removeReadonly(){
        $("input[name=username],input[name=password],input[name=confirm_password]").removeAttr('readonly');
    },1000);
</script>
{/block}
